<template name="metaData">
    <div class="meta-data-block">
        <div class="meta-header-block">
            <div class="meta-head">Meta Data Details</div>
            <div class="meta-button">
                <span><b>B</b></span>
            </div>
        </div>
        <div class="meta-logo-block">
            <div class="logo-common-block info-block">
                <div class="logo-info logo-common">                
                    <div class="logo-symbol">i</div>
                    <div class="logo-title">Info</div>                
                </div>
                <div class="logo-border"></div>
            </div>
            <div class="logo-common-block addi-info-block">
                <div class="logo-border"></div>
                <div class="logo-additional-info logo-common">                
                    <div class="logo-symbol">
                        <span>i<sup>+</sup></span>
                    </div>
                    <div class="logo-title">Additional Info</div>                
                </div>
                <div class="logo-border"></div>
            </div>
            <div class="logo-common-block philosophy-block">
                <div class="logo-border"></div>
                <div class="Philosophy logo-common">                
                    <div class="logo-symbol">
                        <span>Phy</span>
                    </div>
                    <div class="logo-title">Phylosophy</div>                
                </div>
                <div class="logo-border"></div>               
            </div>
            <div class="logo-common-block presence-block">
                <div class="logo-border"></div>
                <div class="presence logo-common">                
                    <div class="logo-symbol">
                        <span>Pre</span>
                    </div>
                    <div class="logo-title">Presence</div>                
                </div>
            </div>
        </div>
        <div class="meta-field-main-block">
            <div class="meta-field-left-block">
                <div class="group left-field-common">
                    <input type="text" name="groupName" class="group-name-in"/>
                    <div class="group-name left-field-inner-common">Group Name</div>
                </div>
                <div class="meta-display left-field-common">
                    <input type="text" name="metaDisplayName" class="meta-display-name-in"/>
                    <div class="meta-display-name left-field-inner-common">Display Name</div>
                </div>
                <div class="reg-no left-field-common">
                    <input type="text" name="regNo" class="reg-no-in"/>
                    <div class="reg-no-div left-field-inner-common">Registation No</div>
                </div>
                <div class="reg-date left-field-common">
                    <input type="text" name="regDate" class="reg-date-in"/>
                    <div class="reg-date-div left-field-inner-common">Registration Date</div>
                </div>
                <div class="meta-email left-field-common">
                    <input type="email" name="meta-email" class="meta-email-in"/>
                    <div class="meta-email-div left-field-inner-common">Email</div>
                </div>
                <div class="phone left-field-common">
                    <input type="number" name="phone" class="phone-in"/>
                    <div class="phone-div left-field-inner-common">Phone</div>
                </div>
                <div class="url left-field-common">
                    <input type="text" name="url" class="url-in"/>
                    <div class="url-div left-field-inner-common">Group Url</div>
                </div>
                <div class="business left-field-common">
                    <input class="business-in" type="text" name="business" value=""/>
                    <div class="business-type">
                        <div class="business-options">Business Type</div>
                        <div class="business-options">Type1</div>
                        <div class="business-options">Type2</div>
                        <div class="business-options">Type3</div>
                        <div class="business-options">Type4</div>
                        <div class="business-options">Type5</div>
                        <div class="business-options">Type6</div>
                        <div class="business-options">Type7</div>
                        <div class="business-options">Type8</div>
                        <div class="business-options">Type9</div>
                        <div class="business-options">Type10</div>
                    </div>
                    <div class="business-div left-field-inner-common">Select BusinessType</div>                    
                    <span class="business-downArrow">&#x25BC;</span>
                </div>
                <div class="business-close">&#x2715;</div>
            </div>
            <div class="meta-field-right-block"></div>
        </div>
    </div>
</template>
